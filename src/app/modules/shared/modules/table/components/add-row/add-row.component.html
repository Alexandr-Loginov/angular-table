<div class="add-column-container">
    <form novalidate [formGroup]="addRowGroup">
        <div class="form-container">
            <div class="input-container" *ngFor="let header of data">
                <label for="columnName">{{ header }}</label>
                <input
                    class="form-control input"
                    id="columnName"
                    [formControlName]="header"
                    type="number"
                />
            </div>
        </div>
        <div class="button-container">
            <button
                class="button btn btn-secondary"
                (click)="submit()"
                type="submit"
                [disabled]="addRowGroup.invalid"
            >
                Add
            </button>
        </div>
    </form>
</div>
